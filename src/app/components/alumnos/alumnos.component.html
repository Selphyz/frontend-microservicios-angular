<div class="card bg light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-info my-2" routerLink="/alumnos/form">Crear</button>
        <div class="alert alert-info" *ngIf="alumnos?.length==0">No hay alumno registrados</div>
        <table class="table table-hover table-striped" *ngIf="alumnos?.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Edit</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnos">
                    <td>{{alumno.id}}</td>
                    <td>{{alumno.nombre | uppercase}}</td>
                    <td>{{alumno.apellido}}</td>
                    <td>{{alumno.email}}</td>
                    <td>{{alumno.createdAt | date: 'dd/MM/yyyy'}}</td>
                    <td><button class="btn btn-secondary my-2" [routerLink]="['/alumnos/form', alumno.id]">Editar</button></td>
                    <td><button class="btn btn-danger my-2" (click)="eliminar(alumno)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
